<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsraad Tracker - Dune Awakening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-sand-100 font-montserrat">
    <div class="min-h-screen bg-cover bg-center" style="background-image: url('img/dune-bg.webp');">
        <div class="container mx-auto px-4 py-8 bg-black bg-opacity-70 min-h-screen">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-cinzel font-bold text-amber-400 mb-2">LANDSRAAD TRACKER</h1>
                <p class="text-amber-200">Seguimiento de las Grandes Casas de Dune Awakening</p>
            </header>

            <!-- Task Assignment Modal -->
            <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
                <div class="bg-gray-900 border border-amber-800 rounded-lg p-6 w-full max-w-md">
                    <h2 class="text-2xl font-cinzel text-amber-400 mb-4">Asignar Tarea a <span id="modalHouseName"></span></h2>
                    <form id="taskForm" class="space-y-4">
                        <div>
                            <label for="taskDescription" class="block text-amber-200 text-sm font-medium mb-1">Descripci√≥n de la Tarea</label>
                            <input type="text" id="taskDescription" class="w-full px-3 py-2 bg-gray-800 text-amber-100 border border-amber-800 rounded focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                        </div>
                        <div>
                            <label for="pointsPerUnit" class="block text-amber-200 text-sm font-medium mb-1">Puntos por Unidad</label>
                            <input type="number" id="pointsPerUnit" min="1" class="w-full px-3 py-2 bg-gray-800 text-amber-100 border border-amber-800 rounded focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                        </div>
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" id="cancelTaskBtn" class="px-4 py-2 border border-amber-800 text-amber-200 rounded hover:bg-amber-900 transition duration-200">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-amber-700 hover:bg-amber-600 text-white font-medium rounded transition duration-200">
                                Asignar Tarea
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Houses Grid -->
            <div id="housesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- House cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- House Card Template -->
    <template id="houseCardTemplate">
        <div class="bg-gray-900 bg-opacity-90 rounded-lg overflow-hidden border border-amber-800 hover:border-amber-600 transition duration-200 flex flex-col h-full">
            <div class="p-4 border-b border-amber-800">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-lg font-cinzel text-amber-400 truncate max-w-[70%]">Casa <span class="house-name"></span></h3>
                    <button class="assign-task-btn text-xs bg-amber-800 hover:bg-amber-700 text-amber-100 py-1 px-2 rounded transition duration-200 whitespace-nowrap">
                        Asignar Tarea
                    </button>
                </div>
                <div class="task-info">
                    <div class="text-sm text-amber-200 mb-2">
                        <span class="font-semibold">Tarea:</span> <span class="task-description">Sin tarea asignada</span>
                    </div>
                    <div class="text-sm text-amber-200 mb-2">
                        <span class="font-semibold">Puntos por unidad:</span> <span class="points-per-unit">0</span>
                    </div>
                </div>
            </div>
            <div class="p-4 flex-grow">
                <div class="items-needed">
                    <div class="font-semibold text-amber-300 mb-1 text-sm">Items necesarios:</div>
                    <!-- Items needed will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
